version: '3.8'

# Nedflix - Personal Video Streaming Platform
# Docker Compose configuration

services:
  # PostgreSQL Database Container
  nedflix-db:
    image: postgres:16-alpine
    container_name: nedflix-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-nedflix}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nedflix_secret}
      - POSTGRES_DB=${POSTGRES_DB:-nedflix}
    volumes:
      # Persistent database storage
      - nedflix-db-data:/var/lib/postgresql/data
      # Initialization script
      - ./db-init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nedflix} -d ${POSTGRES_DB:-nedflix}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Main Nedflix Application
  nedflix:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nedflix
    image: nedflix:latest
    depends_on:
      nedflix-db:
        condition: service_healthy
    ports:
      - "3000:3000"   # HTTP (redirects to HTTPS)
      - "3443:3443"   # HTTPS
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HTTPS_PORT=3443
      - NFS_MOUNT_PATH=/mnt/nfs
      - SESSION_SECRET=${SESSION_SECRET:-change-this-to-a-secure-random-string}
      # Database connection
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nedflix}:${POSTGRES_PASSWORD:-nedflix_secret}@nedflix-db:5432/${POSTGRES_DB:-nedflix}
      - DB_HOST=nedflix-db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-nedflix}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-nedflix_secret}
      - DB_NAME=${POSTGRES_DB:-nedflix}
      # OAuth credentials (set in .env file or environment)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - CALLBACK_BASE_URL=${CALLBACK_BASE_URL:-https://localhost:3443}
      # Local admin authentication (set in .env file)
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    volumes:
      # Mount your NFS share or video directory
      - ${NFS_PATH:-/mnt/nfs}:/mnt/nfs:ro
      # Mount SSL certificates from host (create with: npm run generate-certs)
      - ${CERTS_PATH:-./certs}:/app/certs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--no-check-certificate", "https://localhost:3443/api/auth-providers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  nedflix-db-data:
    name: nedflix-db-data
