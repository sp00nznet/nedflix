<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NFS Video Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </div>
                <h1>NFS Video Browser</h1>
                <p class="tagline">Stream your media library securely</p>
            </div>
            
            <div class="login-buttons" id="login-buttons">
                <p class="loading-text">Loading authentication providers...</p>
            </div>
            
            <div class="login-footer">
                <p>Sign in to access your NFS mounted video library</p>
            </div>
        </div>
        
        <div class="background-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <script>
        // Check if already authenticated
        fetch('/api/user')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/';
                }
            });
        
        // Load available auth providers
        fetch('/api/auth-providers')
            .then(res => res.json())
            .then(providers => {
                const container = document.getElementById('login-buttons');
                
                if (providers.length === 0) {
                    container.innerHTML = `
                        <div class="no-providers">
                            <p>No authentication providers configured.</p>
                            <p class="hint">Please configure OAuth in .env file</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                
                if (providers.includes('google')) {
                    const googleBtn = document.createElement('a');
                    googleBtn.href = '/auth/google';
                    googleBtn.className = 'auth-btn google-btn';
                    googleBtn.innerHTML = `
                        <svg viewBox="0 0 24 24" class="provider-icon">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    `;
                    container.appendChild(googleBtn);
                }
                
                if (providers.includes('github')) {
                    const githubBtn = document.createElement('a');
                    githubBtn.href = '/auth/github';
                    githubBtn.className = 'auth-btn github-btn';
                    githubBtn.innerHTML = `
                        <svg viewBox="0 0 24 24" class="provider-icon" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        Continue with GitHub
                    `;
                    container.appendChild(githubBtn);
                }
            })
            .catch(err => {
                document.getElementById('login-buttons').innerHTML = `
                    <div class="error-message">
                        <p>Failed to load authentication providers</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
